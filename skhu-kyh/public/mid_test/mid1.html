<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 40px; margin: 50px auto; max-width: 65px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 15px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; }
    div#app > div { margin-top: 20px; }
    .yellow { background-color: #ffa; }
  </style>
</head>
<body>
  <div id="app">
    <span class="yellow" v-on:click="increase">
      {{ i }}
    </span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        i : 0
      },
      methods: {
        increase() {
          this.i++;
        }
      }
    })
   </script>
</body>    
</html>
