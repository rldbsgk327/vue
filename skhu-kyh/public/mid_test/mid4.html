<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 100px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    label { font-size: 10pt; }
    input[type=radio] { width: 15px; height: 15px; }
    div#hello { margin: 30px; padding: 50px; 
       border: 1px solid gray; 
      text-align: center; font-size: 20pt; }
      .purple{background-color: #a275dd93;}
      .pink{background-color: #d67bad93;}
  </style>
</head>
<body>
  <div id="app">
    <label>
      <input type="radio" v-bind:value="true" v-model="visible" />
      남자
    </label>
    <label>
      <input type="radio" v-bind:value="false" v-model="visible" />
      여자
    </label>


    <div id="hello" v-show="visible ==! false" class="purple" >
         <label>
            <input type="radio" value="null"  />
            남자
        </label>
          <label>
            <input type="radio" value="null"  />
            여자
          </label>
        남자
        </div>

    <div id="hello" v-show="visible ==! true" class="pink">
          <label>
            <input type="radio" value="null"  />
            남자
          </label>
          <label>
            <input type="radio" value="null"  />
            여자
          </label> 
        여자
        </div></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: null
      }
    })
   </script>
</body>
</html>
